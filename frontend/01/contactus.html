<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <h1> Contact Us</h1>
    <hr>
    <a href="./index.html"> Home </a> | <a href="./service.html"> Service </a>
    <hr>

    <form method="get" action="">
        <fieldset>
            <legend> Data Diri </legend>
            <div>
                <label for="name"> Name </label><br>
                <input type="text" name="name" id="name" />
            </div>
            <div>
                <label> Email </label><br>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label> Password </label><br>
                <input type="password" name="password" />
            </div>
            <div>
                <label> Hobby </label><br>
                <input type="checkbox" name="hobby" value="counter strike 1.6" id="1" /> <label for="1">Counter Strike
                    1.6</label>
                <input type="checkbox" name="hobby" value="Battle Tank 1990" /> Battle Tank 1990
                <input type="checkbox" name="hobby" value="Mappy" /> Mappy
            </div>
            <div>
                <label> Gender </label><br>
                <input type="radio" name="gender" value="male" /> male
                <input type="radio" name="gender" value="female" /> Female

            </div>
            <div>
                <label> Number </label><br>
                <input type="number" name="number" id="number" value="male" />


            </div>
            <div>
                <label> Birthdate </label><br>
                <input type="date" name="Birthdate" value="" />


            </div>
            <div>
                <label> City </label><br>
                <select name="city">
                    <option> Jakarta</option>
                    <option> Medan</option>
                    <option selected> Semarang</option>
                    <option> Bandung</option>
                </select>
            </div>
            <div>
                <button type="submit"> Submit </button>
            </div>
        </fieldset>
    </form>
</body>

</html>
